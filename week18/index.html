<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>ToDo list</h2>
        </div>
        <div class="row">
            <input type="text" id="input-box" placeholder="Search note...">
            <button onclick="addTask()">All <img src="image/down.svg" alt="filtred"></button>
        </div>
        <ul class="list-container">
            <li>
                <div>
                    <input type="checkbox" name="note1" id="note1">
                    <label for="note1">Note #1</label>
                </div>
                <div class="settings" id="settings">
                    <img src="image/pen.svg" alt="pen" id="pen">
                    <img src="image/delete.svg" alt="delete" id="delete">
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="note1" id="note2" checked>
                    <label for="note2">Note #1</label>
                </div>
                <div>
                    <img src="image/pen.svg" alt="pen" id="pen">
                    <img src="image/delete.svg" alt="delete" id="delete">
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="note3" id="note3">
                    <label for="note3">Note #1</label>
                </div>
                <div class="settings" id="settings">
                    <img src="image/pen.svg" alt="pen" id="pen">
                    <img src="image/delete.svg" alt="delete" id="delete">
                </div>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
