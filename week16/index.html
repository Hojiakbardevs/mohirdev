<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <div class="login-main">
                <form action="index.html">
                    <label for="email">Email</label>
                    <input type="mail" id="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <div class="checkbox-design">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">By signing up for Codecademy, you agree to Codecademy's <a href="#">Terms
                                of Service & Privacy Policy.</a></label>
                    </div>
                    <input type="submit" id="submited" value="Login">
                </form>

            </div>
            <div class="login-footer">
                <p>Or sign up with</p>
                <div class="image_footer">
                    <img src="img/icons8-google.svg" alt="icons8-google">
                    <img src="img/icons8-facebook.svg" alt="icons8-facebook">
                    <img src="img/icons8-github.svg" alt="icons8-github">
                    <img src="img/icons8-apple.svg" alt="apple">
                </div>
            </div>
        </div>

</body>

</html>
